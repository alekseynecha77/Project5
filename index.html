<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/style.css">​
    ​
</head>
<body>
    <header>
        <form action="index.html" method="post">
           <input type="search" onkeyup="search_image()" name="search" id="search" onkeyup="searchimg()" placeholder="Search">
        </form>
    </header>

    <main>
        <div class="grid">
            <a href="photos/01.jpg" data-caption="Hay Bales I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
             <img src="photos/thumbnails/01.jpg" class="photos" alt="Picture of Hay Bales">
            </a>
            <a href="photos/02.jpg" data-caption="Lake The lake was so calm today. We had a great view of the snow on the mountains from here.">
             <img src="photos/thumbnails/02.jpg" class="photos" alt="Picture of a lake">
            </a>
            <a href="photos/03.jpg" data-caption="Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below.">
             <img src="photos/thumbnails/03.jpg" class="photos" alt="Picture of a canyon">
            </a>
            <a href="photos/04.jpg" data-caption="Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
             <img src="photos/thumbnails/04.jpg" class="photos" alt="Picture of iceberg">
            </a>
            <a href="photos/05.jpg" data-caption="Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
             <img src="photos/thumbnails/05.jpg" class="photos" alt="Picture of the red cliffs in the desert">
            </a>
            <a href="photos/06.jpg" data-caption="Fall Fall is coming, I love when the leaves on the trees start to change color.">
             <img src="photos/thumbnails/06.jpg" class="photos" alt="Picture of fall leaves changing colors">
            </a>
            <a href="photos/07.jpg" data-caption="Plantation I drove past this plantation yesterday, everything is so green!">
             <img src="photos/thumbnails/07.jpg" class="photos" alt="Picture of a plantation">
            </a>
            <a href="photos/08.jpg" data-caption="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!">
             <img src="photos/thumbnails/08.jpg" class="photos" alt="Picture of sand dunes">
            </a>
            <a href="photos/09.jpg" data-caption="Countryside LaneWe enjoyed a quiet stroll down this countryside lane.">
             <img src="photos/thumbnails/09.jpg" class="photos" alt="Picture of Countryside">
            </a>
            <a href="photos/10.jpg" data-caption="Sunset Sunset at the coast! The sky turned a lovely shade of orange.">
             <img src="photos/thumbnails/10.jpg" class="photos" alt="Picture of a sunset">
            </a>
            <a href="photos/11.jpg" data-caption="Cave I did a tour of a cave today and the view of the landscape below was breathtaking.">
             <img src="photos/thumbnails/11.jpg" class="photos" alt="Picture of a cave">
            </a>
            <a href="photos/12.jpg" data-caption="Bluebells I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
             <img src="photos/thumbnails/12.jpg" class="photos"alt="Picture of bluebells meadow">
            </a>         
         </div> 
       <!-- https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.js -->
       <!-- https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.css -->
    </main>
   
    <script src="js/searchFilter.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
    </script>
    
    <script src="js/app.js"></script>
</body>
</html>
